<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login 01</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="sign-in" class="ftco-section">
    <div class="container h-100">
        <h2 class="text-center">SAYLOR MOON LTDA</h2>
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body text-center">
                        <div class="mb-md-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">
                                Please enter your email and password!
                            </p>
                            
                            <div class="form-outline form-white mb-4">
                                <input id="email" type="email" class="form-control rounded-left" placeholder="Email" required>
                                <label class="form-label" for="typeEmailX">Email</label>
                            </div>
                                
                            <div class="form-outline form-white mb-4">
                                <input id="password" type="password" class="form-control rounded-left" placeholder="Password" required>
                                <label class="form-label" for="typePasswordX">Password</label>
                            </div>
                            
                            <div>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit" onclick="CRUD('login', '/api/user/{email}/{password}');">Login
                                </button>
                            </div>

                            <div>
                                <p class="mb-0 p-4" >Don't have an account?
                                </p>
                                <button type="button" class="btn btn-outline-light btn-lg px-5" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Create an account</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Register User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form onsubmit="register(event)">
                        <div class="mb-3 form-group">
                            <label for="recipient-name" class="col-form-label">User Name:</label>
                            <input type="text" class="form-control" id="uName" maxlength="80">
                        </div>
                        <div class="mb-3 form-group">
                            <label for="message-text" class="col-form-label">Email</label>
                            <input type="email" class="form-control" id="uEmail" maxlength="50">
                        </div>
                        <div class="mb-3 form-group">
                            <label for="message-text" class="col-form-label">Password</label>
                            <input type="password" class="form-control" id="uPassword" maxlength="50">
                        </div>
                        <div class="mb-3 form-group">
                            <label for="message-text" class="col-form-label">Confirm password</label>
                            <input type="password" class="form-control" id="uPasswordCon" maxlength="50">
                        </div>
                        <div class="modal-footer">
                            <button id="submitRegister" type="submit" class="form-control btn btn-primary rounded submit px-3">
                                Register
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="home" class="container" style="display: none;">
		<div class="row justify-content-center">
			<h2 id="welcome" class="text-center"></h2>
		</div>
	</div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/javascript/uRegister.js"></script>
    <script src="/javascript/CRUD.js"></script>
    <script src="/javascript/funcionesAdicionales.js"></script>
    <script src="/javascript/peticiones.js"></script>

</body>
</html>
